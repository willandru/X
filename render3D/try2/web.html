<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene</title>
    <style>
        body { margin: 0; }
        #collision-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        #addBoxButton {
            position: absolute;
            top: 50px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="collision-counter">Collisions: 0</div>
    <button id="addBoxButton">Add Blue Box</button>
    <script src="https://threejs.org/build/three.js"></script>
     <script  src="./js/main.js"></script>
</body>
</html>
